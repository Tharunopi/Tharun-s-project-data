<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/process_input" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="sex">Sex (1 for male, 0 for female):</label>
        <input type="number" id="sex" name="sex" required><br>

        <label for="chest_pain_type">Chest Pain Type (0-3):</label>
        <input type="number" id="chest_pain_type" name="chest_pain_type" required><br>

        <label for="resting_bp">Resting Blood Pressure:</label>
        <input type="number" id="resting_bp" name="resting_bp" required><br>

        <label for="serum_cholesterol">Serum Cholesterol (mg/dl):</label>
        <input type="number" id="serum_cholesterol" name="serum_cholesterol" required><br>

        <label for="fasting_blood_sugar">Fasting Blood Sugar (1 for > 120 mg/dl, 0 for <= 120 mg/dl):</label>
        <input type="number" id="fasting_blood_sugar" name="fasting_blood_sugar" required><br>

        <label for="resting_ecg">Resting ECG (0-2):</label>
        <input type="number" id="resting_ecg" name="resting_ecg" required><br>

        <label for="max_heart_rate">Maximum Heart Rate:</label>
        <input type="number" id="max_heart_rate" name="max_heart_rate" required><br>

        <label for="exercise_induced_angina">Exercise Induced Angina (0 for No, 1 for Yes):</label>
        <input type="number" id="exercise_induced_angina" name="exercise_induced_angina" required><br>

        <label for="oldpeak">Oldpeak (ST Depression):</label>
        <input type="number" id="oldpeak" name="oldpeak" step="0.01" required><br>

        <label for="slope_st_segment">Slope of the Peak Exercise ST Segment (0-2):</label>
        <input type="number" id="slope_st_segment" name="slope_st_segment" required><br>

        <label for="num_major_vessels">Number of Major Vessels (0-3):</label>
        <input type="number" id="num_major_vessels" name="num_major_vessels" required><br>

        <label for="thal">Thal (1 = normal, 2 = fixed defect, 3 = reversible defect):</label>
        <input type="number" id="thal" name="thal" required><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
